name: Build APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Pegar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Passo 3: Instalar dependências do Node
      - name: Install dependencies
        run: npm install

      # Passo 4: Build do Web (Vite)
      - name: Build Web
        run: npm run build

      # Passo 5: Instalar Capacitor
      - name: Install Capacitor
        run: npm install @capacitor/cli @capacitor/android

      # Passo 6: Configurar Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Passo 7: Configurar Android SDK
      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: "33.0.2"

      # Passo 8: Inicializar e sincronizar Capacitor Android
      - name: Initialize Capacitor Android
        run: |
          npx cap add android || echo "Android already added"
          npx cap sync android

      # Passo 9: Build do APK usando Java 17
      - name: Build APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug -Dorg.gradle.java.home=$JAVA_HOME_17_X64
      # Passo 10: Fazer upload do APK gerado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
